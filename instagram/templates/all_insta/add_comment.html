{%extends 'all_insta/base.html'%}
{% load bootstrap4 %}
{% load static%}

{% block content %}
{{block.super}}

<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <form action="{% url 'comment_image' image.pk%}" method="post">
                {%csrf_token%}
            
                {% bootstrap_form form%}
                <input type="submit" name="comment_id" value="{{ image.id }}">
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
{% endblock %}
