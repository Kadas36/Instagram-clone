{%extends 'all_insta/base.html'%}
{% load bootstrap4 %}
{% load static%}

{% block content %}
{{block.super}}
<div class="container" id="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form  action="{%url 'home'%}" method="post" enctype="multipart/form-data">
                {%csrf_token%}
            
                {% bootstrap_form new_post%}
                <input type="submit" value="Post">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
